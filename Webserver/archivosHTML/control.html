<html>
    <style>


@import url('https://fonts.googleapis.com/css?family=Rubik:500');

* {{
  padding:0;
  margin:0;
}}


.xbutton {{
  padding: 16px 42px;
  box-shadow: 0px 0px 12px -2px rgba(0,0,0,0.5);
  line-height: 1.25;
  background: #b036c6;
  text-decoration: none;
  color: white;
  font-size: 16px;
  letter-spacing: .08em;
  text-transform: uppercase;
  position: relative;
  transition: background-color .6s ease;
  overflow: hidden;
  &:after {{
    content: "";
    position: absolute;
    width: 0;
    height: 0;
    top: 50%;
    left: 50%;
    top: var(--mouse-y);
    left: var(--mouse-x);
    transform-style: flat;
    transform: translate3d(-50%,-50%,0);
    background: rgba(white,.1);
    border-radius: 100%;
    transition: width .3s ease, height .3s ease;
  }}
  &:focus,
  &:hover {{
      background: darken(#FC6E51,7%);
  }}
  &:active {{
    &:after {{
      width: 300px;
      height: 300px;
    }}
  }}
}}

@import url(https://fonts.googleapis.com/css?family=Lato:700);
html, body {{
  font-family: "Lato", sans-serif;
  background: url(https://s.cdpn.io/1715/dark_stripes.png);
  text-align: center;
  height: 100%;
}}

.container {{
  text-align: center;
  position: absolute; 
  margin-top: -80px;
  width: 100%;
  top: 50%;
}}

.toggle {{
  margin: 4px;
  display: inline-block;
}}

.toggle {{
  box-shadow: inset 0 0 35px 5px rgba(0, 0, 0, 0.25), inset 0 2px 1px 1px rgba(255, 255, 255, 0.9), inset 0 -2px 1px 0 rgba(0, 0, 0, 0.25);
  border-radius: 8px;
  background: #ccd0d4;
  position: relative;
  height: 140px;
  width: 140px;
}}

.toggle:before {{
  box-shadow: 0 0 17.5px 8.75px #fff;
  border-radius: 118.3px;
  background: #fff;
  position: absolute;
  margin-left: -50.4px;
  margin-top: -50.4px;
  opacity: 0.2;
  content: "";
  height: 100.8px;
  width: 100.8px;
  left: 50%;
  top: 50%;
}}

.toggle .button {{
  -webkit-filter: blur(1px);
  -moz-filter: blur(1px);
  filter: blur(1px);
  transition: all 300ms cubic-bezier(0.23, 1, 0.32, 1);
  box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.5), inset 0 -3px 4px -1px rgba(0, 0, 0, 0.2), 0 -10px 15px -1px rgba(255, 255, 255, 0.6), inset 0 3px 4px -1px rgba(255, 255, 255, 0.2), inset 0 0 5px 1px rgba(255, 255, 255, 0.8), inset 0 20px 30px 0 rgba(255, 255, 255, 0.2);
  border-radius: 96.32px;
  position: absolute;
  background: #ccd0d4;
  margin-left: -48.16px;
  margin-top: -48.16px;
  display: block;
  height: 96.32px;
  width: 96.32px;
  left: 50%;
  top: 50%;
}}

.Rojo {{
  position: relative;
  /*cambiar el color*/
  background: #FF0000;
  display: block;
  height: 70px;
  width: 100%;
}}

.Verde {{
  position: relative;
  /*cambiar el color*/
  background: #00AA00;
  display: block;
  height: 70px;
  width: 100%;
}}

.Azul {{
  position: relative;
  /*cambiar el color*/
  background: #0000FF;
  display: block;
  height: 70px;
  width: 100%;
}}

.toggle .label {{
  transition: color 300ms ease-out;
  text-shadow: 1px 1px 3px #ccd0d4, 0 0 0 rgba(0, 0, 0, 0.8), 1px 1px 4px #fff;
  line-height: 139px;
  text-align: center;
  position: absolute;
  font-weight: 700;
  font-size: 42px;
  display: block;
  opacity: 0.9;
  height: 100%;
  width: 100%;
  color: rgba(0, 0, 0, 0.4);
}}

.toggle input {{
  opacity: 0;
  position: absolute;
  cursor: pointer;
  z-index: 1;
  height: 100%;
  width: 100%;
  left: 0;
  top: 0;
}}

.toggle input:active ~ .button {{
  box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.4), inset 0 -8px 30px 1px rgba(255, 255, 255, 0.9), 0 -10px 15px -1px rgba(255, 255, 255, 0.6), inset 0 8px 25px 0 rgba(0, 0, 0, 0.4), inset 0 0 10px 1px rgba(255, 255, 255, 0.6);
}}

.toggle input:active ~ .label {{
  font-size: 40px;
  color: rgba(0, 0, 0, 0.45);
}}

.texto{{
  transition: color 300ms ease-out;
  line-height: 60px;
  text-align: center;
  position: relative;
  font-weight: 700;
  font-size: 42px;
  display: block;
  opacity: 0.9;
  color: rgba(255, 255, 255, 0.827);
}}
    </style>

                    </tr>

        <script>

            createApp({{
                data() {{

                    }}

                methods : {{
                    enviadir(dir){{
                        
                        if (dir == 'O') this.do = true;
                        else if (dir == '!O') this.do = false;
                        else if (dir == 'E') this.de = true;
                        else if (dir == '!E') this.de = false;
                        else if (dir == 'N') this.dn = true;
                        else if (dir == '!N') this.dn = false;
                        else if (dir == 'S') this.ds = true;
                        else if (dir == '!S') this.ds = false;
                        
                        if (this.de) dir = 'E';
                        else if (this.do) dir = 'O';
                        else if (this.dn) dir = 'N';
                        else if (this.ds) dir = 'S';
                        else dir = 'V';

                        fetch(this.dirapi + dir + "/" + this.carro + "/" + this.hasheo);
                    }},
                    desactiva (){{
                        fecth("/desconecta/" + this.carro)
                    }}
                }}
            }}).mount('#app')

            var elem = document.getElementById("app");
            if (elem.requestFullscreen) {{
                elem.requestFullscreen();
            }}
F
        </script>
    </body>
</html>
